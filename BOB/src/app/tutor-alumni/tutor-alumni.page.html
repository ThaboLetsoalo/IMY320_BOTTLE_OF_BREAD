<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tutors & Alumni Profiles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- List of Tutor/Alumni profiles -->
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="assets/BG_1.jpg" alt="Tutor/Alumni 1">
          </ion-thumbnail>
          <ion-label>
            <h2>Tutor/Alumni Name 1</h2>
            <p>Short description about Tutor/Alumni 1.</p>
          </ion-label>
          <!-- Removed (click) attribute -->
        </ion-item>
        <!-- Add more tutor/alumni items as needed -->
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Online Video Tutorials</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- List of Online Video Tutorials -->
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="assets/BG_1.jpg" alt="Tutorial 1">
          </ion-thumbnail>
          <ion-label>
            <h2>Tutorial Title 1</h2>
            <p>Brief description of Tutorial 1.</p>
          </ion-label>
          <!-- Removed (click) attribute -->
        </ion-item>
        <!-- Add more tutorial items as needed -->
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
