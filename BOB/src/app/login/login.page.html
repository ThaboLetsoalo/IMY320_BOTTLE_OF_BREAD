<ion-content [fullscreen]="true" class="not-padding login-page">
	<div class="box-form">
		<div class="left">
			<div class="overlay">
				<h1>Hello!</h1>
				<p>Welcome back to our student help website! We're thrilled to see you again,Login to start right where you left off.</p>
				<div class="social-buttons-container">
					<p class="social-buttons-header">Login with social media</p>
					<ion-buttons class="ion-padding">
					  <ion-button expand="full" fill="clear" class="social-button">
						<ion-icon name="logo-facebook"></ion-icon>
						<ion-label>Facebook</ion-label>
					  </ion-button>
					  <ion-button expand="full" fill="clear" class="social-button">
						<ion-icon name="logo-twitter"></ion-icon>
						<ion-label>Twitter</ion-label>
					  </ion-button>
					  <ion-button expand="full" fill="clear" class="social-button">
						<ion-icon name="logo-google"></ion-icon>
						<ion-label>Google</ion-label>
					  </ion-button>
					</ion-buttons>
				</div>
			</div>
		</div>
		
		<div class="right">
			<h5 class="right-header">Login</h5>
			<p>
				Don't have an account? 
				<span class="login-router" routerLink="/register">Create Your Account</span>
			</p>

			<div class="inputs">
				<ion-item class="ion-margin-top">
					<ion-label position="floating">Email</ion-label>
					<ion-input type="text"></ion-input>
				</ion-item>
				<ion-item class="ion-margin-top">
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password"></ion-input>
				</ion-item>
			
				<ion-item class="ion-margin-top" lines="none">
					<ion-label class="ion-text-wrap">Remember me</ion-label>
					<ion-checkbox slot="start" class="custom-checkbox"></ion-checkbox>
					
				</ion-item>
			</div>
			<ion-button class="ion-margin-top custom-button">Sign In</ion-button>
		</div>
	</div>
</ion-content>
