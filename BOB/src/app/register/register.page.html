<ion-content [fullscreen]="true" class="register-page">
  <div class="register-container">
    <div class="register-form">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" [(ngModel)]="fullName" name="fullName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-button expand="full" color="secondary" (click)="register()">Register</ion-button>
    </div>
  </div>

  <div class="background-image">
    <!-- Background Image for Registration -->
    <img src="assets/BG_2.jpg" alt="Background Image">
  </div>
</ion-content>
