<!-- NOTES: 

<down>
  
ion-hide-sm-down: Hides the element on screens smaller than 576 pixels wide (extra-small and small screens).
ion-hide-md-down: Hides the element on screens smaller than 768 pixels wide (extra-small, small, and medium screens).
ion-hide-lg-down: Hides the element on screens smaller than 992 pixels wide (extra-small, small, medium, and large screens).
ion-hide-xl-down: Hides the element on screens smaller than 1200 pixels wide (extra-small, small, medium, large, and extra-large screens). 

<up>
  
ion-hide-sm-up: Hides the element on screens equal to or larger than 576 pixels wide (small, medium, large, and extra-large screens).
ion-hide-md-up: Hides the element on screens equal to or larger than 768 pixels wide (medium, large, and extra-large screens).
ion-hide-lg-up: Hides the element on screens equal to or larger than 992 pixels wide (large and extra-large screens).
ion-hide-xl-up: Hides the element on screens equal to or larger than 1200 pixels wide (extra-large screens).
-->

<!-- large screen view -->

<ion-header class="ion-hide-lg-down">
  <ion-toolbar>
    <ion-title slot="start">BOB</ion-title>

    <ion-buttons slot="start" class="center-items">
      <ion-button routerLink="/home" routerLinkActive="active">Home</ion-button>
      <ion-button routerLink="/study-material" routerLinkActive="active">Study material</ion-button>
      <ion-button routerLink="/schedules" routerLinkActive="active">Schedules</ion-button>
      <ion-button routerLink="/tutor-alumni" routerLinkActive="active">Tutors/Alumni</ion-button>
      <ion-button routerLink="/study-groups" routerLinkActive="active">Study groups</ion-button>
      <ion-button routerLink="/support-and-help" routerLinkActive="active">Support and help</ion-button>
      <ion-button routerLink="/about" routerLinkActive="active">About</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/register" routerLinkActive="active">Register</ion-button>
      <ion-button routerLink="/login" routerLinkActive="active">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<!-- small screen view -->

<ion-header class="ion-hide-lg-up">
  <ion-toolbar>
    <ion-title class="ion-text-center">BOB</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button routerLink="/register" routerLinkActive="active">Register</ion-button>
      <ion-button routerLink="/login" routerLinkActive="active">Login</ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>


<ion-menu contentId="main-content" [swipeGesture]="true" class="ion-hide-lg-up" #menu>
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list>
        <ion-item routerLink="/home" routerLinkActive="active">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Home</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item routerLink="/study-material" routerLinkActive="active">
          <ion-icon slot="start" name="book"></ion-icon>
          <ion-label>Study material</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item routerLink="/schedules" routerLinkActive="active">
          <ion-icon slot="start" name="calendar"></ion-icon>
          <ion-label>Schedules</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item routerLink="/tutor-alumni" routerLinkActive="active">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Tutors/Alumni</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item routerLink="/study-groups" routerLinkActive="active">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>Study groups</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item routerLink="/support-and-help" routerLinkActive="active">
          <ion-icon slot="start" name="help"></ion-icon>
          <ion-label>Support and help</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
        <ion-item routerLink="/about" routerLinkActive="active">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
          <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>
      </ion-list>
      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  
</ion-content>

<ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
