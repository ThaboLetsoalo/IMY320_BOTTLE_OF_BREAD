<ion-content [fullscreen]="true">
  <div class="filter-container">
    <ion-grid>
      <h2>Find Study Material</h2>
      <ion-row class="custom-row">
        <ion-col size="12" size-lg="3">
          <ion-label>Year</ion-label>
          <ion-item lines="none" class="input-field-container">
            <ion-select interface="popover" [(ngModel)]="selectedYear">
              <ion-select-option value="">All</ion-select-option>
              <ion-select-option value="2022">2022</ion-select-option>
              <ion-select-option value="2021">2021</ion-select-option>
              <!-- Add more options as needed -->
            </ion-select>
          </ion-item>
          
        </ion-col>
        <ion-col size="12" size-lg="3">
          <ion-label>Module</ion-label>
          <ion-item lines="none" class="input-field-container">
            <ion-select interface="popover" [(ngModel)]="selectedSubject">
              <ion-select-option value="">All</ion-select-option>
              <ion-select-option value="Math">Math</ion-select-option>
              <ion-select-option value="Science">Science</ion-select-option>
              <!-- Add more options as needed -->
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-lg="3">
          <ion-label>Type</ion-label>
          <ion-item lines="none" class="input-field-container">
            <ion-select interface="popover" [(ngModel)]="selectedType">
              <ion-select-option value="">All</ion-select-option>
              <ion-select-option value="Book">Book</ion-select-option>
              <ion-select-option value="Video">Video</ion-select-option>
              <!-- Add more options as needed -->
            </ion-select>
          </ion-item>
        </ion-col>
        <!-- Add more filter options here -->
      </ion-row>
      <ion-row>
        <ion-col size="12" size-lg="3">
          <ion-button expand="block">Find</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="study-material-container">
    <ion-grid>
      <h2>Study Materials</h2>
      <ion-row class="material-row">
        <ion-col *ngFor="let material of [1,2,3,4,5,6,7,7,8]" size="12" size-sm="6" size-md="4" size-xl="3">
          <ng-container>
            <!-- Display the loading skeleton while data is loading -->
            <app-study-material-skeleton></app-study-material-skeleton>
          </ng-container>
          <ng-template #content>
            <!-- Display the actual study material once data is available -->
            <ion-card class="material-card">
              <ion-card-content>
                <!-- <h2>{{ material.title }}</h2>
                <p>{{ material.description }}</p> -->
                <!-- Add more study material details as needed -->
              </ion-card-content>
            </ion-card>
          </ng-template>
        </ion-col>
      </ion-row>
      

    </ion-grid>
  </div>

  <app-footer></app-footer>
</ion-content>
