<ion-content [fullscreen]="true">
  
  <ion-header>
    <section class="hero">
      <div class="hero-img">
        <img src="assets/svg/tutor.png" alt="Hero Image">
      </div>
  
      <div class="hero-text">
        <h1>Find a Tutor</h1>
        <p>Find a tutor that will help you with your studies.</p>
        <ion-card class="ion-padding">
          <ion-item lines="none" class="input-field-container">
            <ion-select interface="popover">
              <ion-select-option value="">All</ion-select-option>
              <ion-select-option value="Math">Math</ion-select-option>
              <ion-select-option value="Science">Science</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-card>
      </div>
    </section>
  </ion-header>


  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let tutor of filterEducationDiscussion">
        <ion-card class="ion-padding">
          <ion-img src= '{{ tutor.img }}'></ion-img>
          <ion-card-header>
            <ion-card-title>{{ tutor.author }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                <ion-chip color="primary">
                  <ion-label color="primary">{{ tutor.subject }}</ion-label>
                </ion-chip>  
            </div>
            <br>
            <div class="question-title">
              {{ tutor.title }}
            </div>
            <div>
              {{ tutor.question }}
            </div>
            <br>
            <div>
              <!-- <ion-button color="primary" (click)="openModal(tutor)">READ MORE</ion-button>                -->
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
