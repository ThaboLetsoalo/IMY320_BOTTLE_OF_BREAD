<ion-content [fullscreen]="true">
  
  <ion-header>
    <section class="hero">
      <div class="hero-img">
        <img src="assets/svg/tutor.png" alt="Hero Image">
      </div>
  
      <div class="hero-text">
        <h1>Find a Discussion</h1>
        <p style="text-align: center;">Find a discussion that might help you understand something you don't understand</p>
        <ion-grid>
          <ion-row class="align-items-center">
            <ion-col size="12" size-md="6" size-lg="6">
                <mat-form-field >
                  <mat-label>Choose Subject</mat-label>
                  <mat-select [(ngModel)]="selectedSubject"> 
                    <mat-option *ngFor="let subject of subjectList" [value]="subject">
                      {{ subject }}
                    </mat-option>
                  </mat-select>
                </mat-form-field> 
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <mat-form-field >
                <mat-label>Choose Level</mat-label>
                <mat-select [(ngModel)]="selectedGrade"> 
                  <mat-option *ngFor="let level of gradeList" [value]="level">
                    {{ level }}
                  </mat-option>
                </mat-select>
              </mat-form-field>             
            </ion-col> 
          </ion-row>
          <ion-row class="align-items-center">
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-searchbar placeholder="Search for a discussion"></ion-searchbar>
            </ion-col>
            <ion-col size="12" size-md="6" size-lg="6">
              <ion-button color="primary" class="button-full-width" (click)="search()">Search</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </section>
  </ion-header>


  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let tutor of filterEducationDiscussion">
        <ion-card class="ion-padding">
          <ion-img src= '{{ tutor.img }}'></ion-img>
          <ion-card-header>
            <ion-card-title>{{ tutor.author }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div style="display: flex; flex-wrap: wrap; justify-content: center;">
                <ion-chip color="primary">
                  <ion-label color="primary">{{ tutor.subject }}</ion-label>
                </ion-chip>  
            </div>
            <br>
            <div class="question-title">
              {{ tutor.title }}
            </div>
            <div>
              {{ tutor.question }}
            </div>
            <br>
            <div>
              <!-- <ion-button color="primary" (click)="openModal(tutor)">READ MORE</ion-button>                -->
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    

  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
