<div class="login">
	<img src="assets/svg/login.png" alt="image" class="login__bg">
  <div class="error-message-container" *ngIf="showErrorMessage">
    <ion-item lines="none" class="error-item">
     <ion-text class="error-message"> {{errorMessage}}</ion-text>
    </ion-item>
  </div>

  

	<form [formGroup]="registerForm" (submit)="register()" class="login__form" [ngClass]="getCurrentMode() === 'dark' ? 'dark-mode' : 'light-mode'">
	   <h1 class="login__title">Register</h1>

	   <div class="login__inputs">

      <div class="login-input-container">
        <mat-label for="status">Choose your role*</mat-label>
        <mat-button-toggle-group id="status" formControlName="status" value="student" class="centered-toggle-group">
          <mat-button-toggle value="student">Student</mat-button-toggle>
          <mat-button-toggle value="tutor">Tutor</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

		  <div class="login-input-container">
        <ion-label>Email*</ion-label>
        <div class="login__box">
          <input type="email" placeholder="Enter your email" formControlName="email" required class="login__input"/>
          <i class="ri-mail-fill"></i>
         </div>
      </div>

      <div class="login-input-container">
        <ion-label>Password*</ion-label>
        <div class="login__box">
          <input type="password" placeholder="Enter your password" name="password" minlength="8" maxlength="25" formControlName="password" required class="login__input"/>
          <i class="ri-lock-2-fill"></i>
         </div>   
      </div>
		  
      <div class="login-input-container">
        <ion-label>Confirm Password*</ion-label>
        <div class="login__box">
          <input type="password" placeholder="Confirm your password" name="cPassword" minlength="8" maxlength="25" formControlName="cpassword" required class="login__input"/>
          <i class="ri-lock-2-fill"></i>
        </div>
      </div>
     
	   </div>

	  <ion-button id="loginButton" expand="block" type="submit">Register</ion-button>

	   <div class="button-container">
		<div class="division-section">
		  <div class="line"></div>
		  <div class="or">OR</div>
		  <div class="line"></div>
		</div>
		<ion-button class="loginButton" expand="block" class="white-button">
		  <ion-icon name="logo-google" style="padding-right:5%;"></ion-icon>
		  <ion-text>Continue with Google</ion-text>
		</ion-button>
	  </div>
	  <br>
	   <div class="login__register">
		  Already have an account? <a routerLink="/login">Login</a>
	   </div>
	</form>
 </div>
